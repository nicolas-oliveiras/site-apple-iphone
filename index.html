<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
    <title>iPhone - Apple (Brasil)</title>
</head>

<body>

    <div class="menu-sup">
        <img class="logo" src="./assets/logo.png" alt="logo-apple">

        <ul>
            <li>Mac</li>
            <li>iPhone</li>
            <li>iPad</li>
            <li>Watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>

    </div>

    <div class="container">
        <div>
            <h1 class="title-primary">iPhone 14</h1>

            <h2 class="title-secundary">Tão poderoso. Tão ao seu alcance.</h2>

            <p class="paragrafe">
                Em dois tamanhos perfeitos. Agora com um toque de amarelo.
            </p>

            <h3 class="price">A partir de R$ 633,25/mês ou R$ 7.599*</h3>

            <button class="button">Comprar</button>

            <p class="escolha-cor">Escolha a sua cor:</p>

            <div class="colors">
                <button onclick="tradeColor('#81A5C4'); tradeImage('./assets/iphone-azul.png') "
                    class="azul trade-color"></button>
                <button onclick="tradeColor('#F7DA47'); tradeImage('./assets/iphone-amarelo.png') "
                    class="amarelo trade-color"></button>
                <button onclick="tradeColor('#C1C1C1'); tradeImage('./assets/iphone-branco.png')"
                    class="branco trade-color"></button>
                <button onclick="tradeColor('#272D33'); tradeImage('./assets/iphone-preto.png')"
                    class="preto trade-color"></button>
                <button onclick="tradeColor('#B50012'); tradeImage('./assets/iphone-vermelho.png')"
                    class="vermelho trade-color"></button>
                <button onclick="tradeColor('#EDE7F1'); tradeImage('./assets/iphone-roxo.png')"
                    class="roxo trade-color"></button>
            </div>
        </div>
        <div class="circle"></div>
        <img class="iphone" src="./assets/iphone-azul.png" alt="iphone-azul">
    </div>
</body>

</html>
